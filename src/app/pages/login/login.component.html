<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col mx-auto w-full mt-20 z-10 shadow-md">
  <div class="relative mb-4">
    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
    <input formControlName="email" placeholder="Email" type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative mb-4">
    <label for="password" class="leading-7 text-sm text-gray-600">Mot de passe</label>
    <input type="password" id="password" formControlName="password" placeholder="Mot de passe" class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="disabled:bg-red-700 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Se connecter</button>
  <p class="text-xs text-gray-600 mt-3">
    Pas encore inscrit ? <a routerLink="/register" class="font-bold no-underline hover:underline">S'inscrire</a>
  </p>
</form>
