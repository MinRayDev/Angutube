@if (isLoggedIn) {
  <a
    class="mt-5 fixed bg-red-500 text-white px-4 py-2 rounded shadow-lg hover:bg-red-600 z-50 transition-all duration-300"
    [ngStyle]="{ left: isSidebarOpen ? '270px' : '10px' }"
    (click)="toggleSidebar()"
  >
    @if (isSidebarOpen) {
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
      </svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
      </svg>
    }
  </a>
  <div
    class="sidebar fixed left-0 h-screen w-64 bg-gray-100 shadow-lg transform transition-transform duration-300 text-gray-600 z-40"
    [ngClass]="{ 'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen }"
  >
    <nav class="sidebar-items space-y-2 p-4 mt-0">
      <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-400 rounded">{{ user.username }}</a>
      <hr>
      <h2 class="block px-4 py-2 font-bold">Vid√©os</h2>
      <a href="#" class="block px-4 py-2 hover:bg-gray-400 rounded">Link 2</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-400 rounded">Link 3</a>
    </nav>
  </div>
}
